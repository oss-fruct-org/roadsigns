apply plugin: 'com.android.application'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 20
    buildToolsVersion '20'

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 20
        versionCode 12
        versionName '0.2.5.1'
//        installLocation 'auto'
    }

    sourceSets {
        instrumentTest {
            java.srcDirs = ['src/instrumentTest/java']
        }
    }

    if (false) {
        signingConfigs {
            release {
                storeFile file(System.getenv("KEYSTORE"))
                storePassword System.getenv("KEYSTORE_PASSWORD")
                keyAlias System.getenv("KEY_ALIAS")
                keyPassword System.getenv("KEY_PASSWORD")
            }
        }

        buildTypes {
            /*debug {
                runProguard true
                proguardFile getDefaultProguardFile('proguard-android.txt')
                proguardFile file('roadsigns-rules.txt')
                zipAlign true
            }*/

            release {
                signingConfig signingConfigs.release

                if (false) {
                    runProguard true
                    proguardFile getDefaultProguardFile('proguard-android.txt')
                    proguardFile file('roadsigns-rules.txt')
                }
            }
        }

        android {
            lintOptions {
                checkReleaseBuilds false
                // Or, if you prefer, you can continue to check for errors in release builds,
                // but continue the build even when errors are found:
                abortOnError false
            }
        }

    }
}

dependencies {
    compile 'com.android.support:support-v4:20.+'
    compile 'com.android.support:appcompat-v7:20.+'
    compile 'org.osmdroid:osmdroid-android:4.2@jar'
    compile 'org.simpleframework:simple-xml:2.7.1@jar'
    //compile files('lib/mapsforge-map-0.3.1-SNAPSHOT-jar-with-dependencies.jar')
    compile files('lib/osmbonuspack_v4.8.jar')
    compile 'org.slf4j:slf4j-android:1.6.1-RC1@jar'
    compile files('lib/graphhopper-0.4-SNAPSHOT-android.jar')
    compile 'org.mapsforge:mapsforge-map-android:0.4.3'
}

