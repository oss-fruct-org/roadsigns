buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.8.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion '19.0.0'

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 19
    }

    if (false) {
        signingConfigs {
            release {
                storeFile file(System.getenv("KEYSTORE"))
                storePassword System.getenv("KEYSTORE_PASSWORD")
                keyAlias System.getenv("KEY_ALIAS")
                keyPassword System.getenv("KEY_PASSWORD")
            }
        }

        buildTypes {
            release {
                signingConfig signingConfigs.release
            }
        }

        android {
            lintOptions {
                checkReleaseBuilds false
                // Or, if you prefer, you can continue to check for errors in release builds,
                // but continue the build even when errors are found:
                abortOnError false
            }
        }

    }
}

dependencies {
    compile 'com.android.support:support-v4:19.0.0'
    compile 'com.android.support:appcompat-v7:19.0.0'

    compile files('lib/graphhopper-0.3-SNAPSHOT-android.jar')
    compile files('lib/mapsforge-map-0.3.1-SNAPSHOT-jar-with-dependencies.jar')
    compile files('lib/osmbonuspack_v4.2.jar')
    compile files('lib/osmdroid-android-4.0.jar')
    compile files('lib/simple-xml-2.7.1.jar')
    compile files('lib/slf4j-android-1.6.1-RC1.jar')
}
