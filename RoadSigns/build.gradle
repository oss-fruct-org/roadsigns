apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion '20.0.0'

    defaultConfig {
        applicationId 'org.fruct.oss.ikm'
        minSdkVersion 10
        targetSdkVersion 20
        versionCode 12
        versionName '0.2.5.1'
//        installLocation 'auto'
    }

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'roadsigns-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:20.+'
    compile 'com.android.support:appcompat-v7:20.+'
    compile 'org.osmdroid:osmdroid-android:4.2@jar'
    compile 'org.simpleframework:simple-xml:2.7.1@jar'
    //compile files('lib/mapsforge-map-0.3.1-SNAPSHOT-jar-with-dependencies.jar')
    compile files('lib/osmbonuspack_v4.8.jar')
    compile 'org.slf4j:slf4j-android:1.6.1-RC1@jar'
    compile files('lib/graphhopper-0.4-SNAPSHOT-android.jar')
    compile 'org.mapsforge:mapsforge-map-android:0.4.3'
}

