apply plugin: 'com.android.application'

ext {
    // Use custom minified version of trove4j
    miniTrove = true
}

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'

    defaultConfig {
        applicationId 'org.fruct.oss.ikm'
        minSdkVersion 10
        targetSdkVersion 21
        versionCode 19
        versionName '0.3.5.1'
    }

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'roadsigns-rules.pro'
        }

        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'roadsigns-rules.pro'
        }
    }
}

configurations {
    if (miniTrove) {
        all*.exclude group: 'net.sf.trove4j'
    }
}

dependencies {
    compile files('lib/osmbonuspack_v4.8.jar')

    if (miniTrove) {
        compile files('lib/trove-3.0.3-minified.jar')
    }

    compile('com.graphhopper:graphhopper:0.4.1') {
        exclude group: 'org.slf4j', module: 'slf4j-log4j12'
    }

    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.android.support:appcompat-v7:21.0.3'

    compile 'org.osmdroid:osmdroid-android:4.3@jar'
    compile 'org.slf4j:slf4j-api:1.7.10'
    compile 'org.mapsforge:mapsforge-map-android:0.5.0'

    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'
    compile 'de.greenrobot:eventbus:2.4.0'

    compile project(':mapcontent')
    compile project(':graphhopper-priority')
}


